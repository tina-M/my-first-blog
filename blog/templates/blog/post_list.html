{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="">{{post.title }}</a></h2>
            <p>{{post.text | linebreaksbr }}</p>
            <p>published: {{post.published_date }}</p>
        </div>

    {% endfor %}
{% endblock content %}
